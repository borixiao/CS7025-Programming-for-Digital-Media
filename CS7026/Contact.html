<body>
    <nav class="nav">
        <img src="./img/Picture1.png" alt="user" width="40px" height="40px">
        <a href="./Index.html">Home</a>
        <a href="./About.html">About</a>
        <a href="./Project.html">Projects</a>
        <a class="Blogs" href="#">Blogs</a>
        <a class="contact" href="./Contact.html">Contact</a>
    </nav>

    <div class="outwrapper">
        <div class="leftbox">
            <img src="./img/Picture1.png" alt="">
        </div>
        <div class="rightbox">
            <div class="contact-title">
                <h2>LET'S WORK TOGETHER</h2>
                <p>Let's build something impactful together—whether it’s your brand, your website, or your next big
                    idea.</p>
            </div>
            <div class="contact-input">
                <div class="labelbox">
                    <label for="name">
                        <p>Name</p>
                        <input type="text" placeholder="Brian">
                    </label>
                    <label for="email">
                        <p>Email</p>
                        <input type="text" placeholder="123@gmail.com">
                    </label>
                </div>
                <div class="labelSelect">
                    <label for="service">Service needed?</label>
                    <select id="service" name="service">
                        <option value="Web Design">Web Design</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Branding">Branding</option>
                    </select>
                </div>
                <div class="contact-textarea">
                    <label for="service">What can I help you...
                        <textarea name="service" id="service"
                            placeholder="Hello, I'd like to enquire about.."></textarea>
                    </label>
                </div>
                <div class="button">SUBMIT</div>
            </div>

        </div>
    </div>
